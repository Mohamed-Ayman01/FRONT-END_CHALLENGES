<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Profile UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="about">
        <div class="profile">
          <figure>
            <img src="images/Avatar Img/download.png" alt="Profile Img" />
            <figcaption>Level 8</figcaption>
          </figure>
          <div class="progress">
            <div class="bar"></div>
            <p><span>25</span> points to next level</p>
          </div>
        </div>
        <div class="text-info">
          <h2>Osama Elzero</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Doloremque, eum. Adipisci autem commodi asperiores. Tenetur impedit
            expedita totam doloremque ullam ex ipsam temporibus quasi? Sit.
          </p>
          <span>140 days to the ship</span>
        </div>
      </section>
      <div class="points-log">
        <h2 class="heading">
          points log
        </h2>
        <div class="points">
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
