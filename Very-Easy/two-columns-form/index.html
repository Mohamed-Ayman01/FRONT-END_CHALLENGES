<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Columns Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">

        <div class="col">

          <div class="field">
            <label for="name">username</label>
            <input type="text" id="name" placeholder="Type Your Name In English Only" />
          </div>

          <div class="field">
            <label for="pass">password</label>
            <input type="password" id="pass" placeholder="Type a Complex Password" />
          </div>

          <div class="field">
            <label for="mail">email</label>
            <input type="email" id="mail" placeholder="Type a Valid Email" />
          </div>

        </div>

        <div class="col">
          <div class="field">
            <label for="phone">phone</label>
            <input type="tel" id="phone" />
          </div>
          <div class="field">
            <label for="brief">brief</label>
            <textarea id="brief" ></textarea>
          </div>
        </div>

        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
