<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRONTEND FEATURED PRODUCTS</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="head">featured products</h2>
    <div class="box-cont">
      <div class="box">
        <img src="images/1.jfif" alt="">
        <p>dummy variable product</p>
        <span> &dollar;19.99 </span>
      </div>
      <div class="box">
        <img src="images/2.jfif" alt="">
        <p>dummy sale product</p>
        <span class="orange"> <del> &dollar;19.99 </del> &dollar;14.99</span>
      </div>
      <div class="box">
        <img src="images/3.jfif" alt="">
        <p>dummy simple product</p>
        <span>&dollar;14.99</span>
      </div>
      <div class="box">
        <img src="images/4.jfif" alt="">
        <p>out of stock product</p>
        <span>&dollar;9.99</span>
      </div>
    </div>
  </div>
</body>
</html>
